<body>
  <form class="screen-body" (submit)="onaddpost(addPost)" #addPost="ngForm">
    <div class="form">
      <div class="title">Add Post</div>
      <div class="subtitle">Let's create a Post!</div>
      <div class="input-container ic1">
        <input class="input" type="text" placeholder=" " ngModel name="enteredTitle" #enteredTitle="ngModel" />
        <div class="cut cut-short"></div>
        <label for="Title" class="placeholder">Title</label>
      </div>
      <div class="input-container ic2">
        <input class="input" type="text" placeholder=" " ngModel name="enteredStatus" #enteredStatus="ngModel" />
        <div class="cut cut-short"></div>
        <label for="Status" class="placeholder">Status</label>
      </div>
      <div class="input-container ic2">
        <input class="input" type="text" placeholder=" " ngModel name="enteredDescription"
          #enteredDescription="ngModel" />
        <div class="cut"></div>
        <label for="Description" class="placeholder">Description</label>
      </div>
      <div class="input-container ic2">
        <input class="input" type="text" placeholder=" " ngModel name="enteredDepartment"
          #enteredDepartment="ngModel" />
        <div class="cut"></div>
        <label for="Deparment" class="placeholder">Deparment</label>
      </div>


      <button type="text" class="submit">submit</button>
    </div>
  </form>
</body>
