<body>
  <div class="container">
    <div class="box" *ngFor="let post of posts">
      <div class="content">
        <label class="cardTextColor">
          <h1>
            {{ post.title }}
          </h1>
          <br>
          <h3>
            {{ post.description }}
          </h3>

          <span></span>
          <br>
          <h4>{{ post.status }}</h4>
          <br>
          <h4>Department: {{ post.department }}</h4>
          <br>
          <h4>Created: {{ post.createdAt }}</h4>
          <br>
          <h4>Created By: {{ post.email }}</h4>
          <br>
          <a class="button" (click)="ondelete(post._id)">
            Resolved <fa-icon [icon]="filmIcon"></fa-icon></a>
        </label>
      </div>
    </div>
  </div>
</body>
