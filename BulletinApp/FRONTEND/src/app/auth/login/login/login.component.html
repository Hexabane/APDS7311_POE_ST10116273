<form>

  <body>
    <div class="login-wrap">
      <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">

          <div class="sign-in-htm">
            <form (submit)="onlogin(loginform)" #loginform="ngForm">
              <div class="group">
                <label for="user" class="label">Username</label>
                <input class="input" ngModel name="enteredusername" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
                  type="text" placeholder="Email" #enteredusername="ngModel" required />

                <div *ngIf="enteredusername.invalid && (enteredusername.dirty || enteredusername.touched)">
                  Enter Valid Email Address
                </div>

              </div>
              <div class="group">
                <label for="pass" class="label">Password</label>
                <input class="input" ngModel name="enteredpassword" [type]="show ? 'text' : 'password'"
                  placeholder="Password" pattern="^([a-zA-Z0-9@*#]{8,15})$" #enteredpassword="ngModel" />

                <div *ngIf="enteredpassword.invalid && (enteredpassword.dirty || enteredpassword.touched)">
                  Must contain at least one number and one uppercase and lowercase
                  letter.
                </div>
                <i class="icon" (click)="password()">{{
                  show ? "Show" : "Hide"
                  }}</i>

              </div>
              <div class="group">
                <input type="submit" class="button" value="Sign In">
              </div>
              <div class="hr"></div>
            </form>
          </div>

          <div class="sign-up-htm">
            <form (submit)="onsignup(signupform)" #signupform="ngForm">
              <div class="group">
                <label for="user" class="label">Email</label>
                <input class="input" ngModel name="enteredusername1" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
                  type="text" placeholder="Email" #enteredusername1="ngModel" required />

                <div *ngIf="enteredusername1.invalid && (enteredusername1.dirty || enteredusername1.touched)">
                  Enter Valid Email Address
                </div>
              </div>



              <div class="group">
                <label for="pass" class="label">Password</label>
                <input class="input" ngModel name="enteredpassword1" [type]="show ? 'text' : 'password'"
                  placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" #enteredpassword1="ngModel"
                  required />
              </div>

              <div class="group">
                <div *ngIf="enteredpassword1.invalid && (enteredpassword1.dirty || enteredpassword1.touched)">
                  Must contain at least one number and one uppercase and lowercase
                  letter.
                </div>
                <i class="icon" (click)="password()">{{
                  show ? "Show" : "Hide"
                  }}</i>
              </div>

              <div class="group">
                <input type="submit" class="button" value="Sign Up">
              </div>
              <div class="hr"></div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </body>
</form>
